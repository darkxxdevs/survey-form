<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="parent-container">

        <div class="container">
            <h1 id="title">Survey Form</h1>
            <p id="description">We thank you for taking the time to participate in this survey .. </p>
        </div>
        <div class="main">
            <div class="content"></div>
            <form action="#" id="survey-form">
                <label for="name" id="name-label" class="form-element">
                    Name
                    <input type="text" id="name" placeholder="Enter your Name" required>
                </label>
                <label for="email" id="email-label" class="form-element">
                    Email
                    <input type="email" name="email" placeholder="Enter your Email" id="email" required>
                </label>
                <label for="age" id="age-label" class="form-element">
                    Age (optional)
                    <input type="number" name="age" id="number" min="9" max="99" placeholder="Enter your age">
                </label>
                <label for="role" id="role" class="form-element">
                    <p>
                        Which option best describes your current role??

                    </p>
                    <select name="role" id="role" class="dropdown">
                        <option value="select" disabled selected value>
                            Select current role
                        <option value="Student">
                            Sutdent
                        </option>
                        <option value="full time job">
                            Full Time Job
                        </option>
                        <option value="learner">
                            Full Time learner
                        </option>
                        <option value="nothing">
                            Prefer not to say
                        </option>
                        <option value="others">
                            others
                        </option>
                    </select>
                </label>
                <p id="radio">
                    <label for="recomend" class="form-element" id="rec_">
                        <p>
                            Would you recommend CodeCamp to a friend ??

                        </p>

                        <div>
                            <input type="radio" name="option" id="rec1" checked> Definitely

                        </div>
                        <div>
                            <input type="radio" id="rec2" name="option"> Maybe

                        </div>
                        <div>
                            <input type="radio" name="option" id="rec3"> Not sure
                        </div>


                    </label>


                </p>

                <label for="choice" class="form-element">
                    <p>
                        What is your favourite feature of this CodeCamp ??
                    </p>

                    <select name="choice" id="dropdown2">
                        <option value="sel" disabled selected value>Select an option</option>
                        <option value="challenges">challenges</option>
                        <option value="projects">projects</option>
                        <option value="community">Community</option>
                        <option value="Foss">Open Source</option>
                    </select>
                </label>
                <label for="suggestion" class="form-element">
                    <p>
                        How would you like to see us improved ??
                    </p>
                    <div>
                        <input type="checkbox" value="frontendprojects" id="check1"> Front-End Projects

                    </div>
                    <div>

                        <input type="checkbox" name="backend" value="check1"> Back-End Projects
                    </div>
                    <div>

                        <input type="checkbox" name="wiki" value="check1">
                        wiki
                    </div>
                    <div>

                        <input type="checkbox" value="vis" name="Data visualization" id="check1"> Data visualization
                    </div>
                    <div>

                        <input type="checkbox" value="challenges" id="check1"> challenges
                    </div>
                    <div>

                        <input type="checkbox" value="foss" id="check1"> Open Source Community
                    </div>
                    <div>

                        <input type="checkbox" value="ghelprooms" id="check1"> Gitter Heolp Rooms
                    </div>
                    <div>

                        <input type="checkbox" value="videos" id="check1"> Videos
                    </div>
                    <div>

                        <input type="checkbox" value="citymeetups" id="check1"> City Meetups
                    </div>
                    <div>

                        <input type="checkbox" value="forum" id="check1"> Forum
                    </div>
                    <div>

                        <input type="checkbox" value="addtionalcourses" id="check1"> Addtional Courses
                    </div>
                    <div>

                        <input type="checkbox" value="others" id="check1"> Others
                    </div>

                </label>
                <label for="othersuggestions" class="longtext">
                    <p>
                        Any other comments or suggestions ??
                    </p>
                    <textarea name="other-suggestions" id="suggestions" cols="30" rows="10"
                        placeholder="Enter your comment here....."></textarea>
                </label>

                <div id="submit-btn">
                    <input type="submit" value="submit" id="submit">

                </div>

            </form>
        </div>

    </div>
</body>

</html>
